<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="theme-color" content="#ec008c">
        <meta name="author" content="Tobias de Bruijn">
        <meta name="keywords" content="mrfriendly, twinsight, media, advertisement, advertentie, twinsight-media, urinoir, video, reclame, ads, ad">
        <meta name="description" content="Upload videos naar uw Twinsight Media displays">
        <title> Twinsight Media - Dashboard </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="/dist/main.js"></script>
    </head>
    <body>
        <nav>
            <ul class="nav-root">
                <li><a href="https://twinsight.media" aria-label="Twinsight Media Website" target="blank">
                    <img class="flex-start" src="/img/TWINSIGHTMEDIA-logo184x54.png" width="184px" height="54px" alt="Twinsight Media Logo">
                </a></li>
                <li class="right-leftest flex-end"><a id="myaccountbtn" href="myaccount.html" class="nostylebtn">My Account</a></li>
                <li class="flex-end"><a id="logoutbtn" href="#" class="nostylebtn">Logout</a></li>
                <li class="blank"></li>
            </ul>
        </nav>
        <main>
            <div class="root">
                <div class="new-content-page-holder" id="contentHolder">
                    <!--Personal details-->
                    <div id="step0" class="defaultNoShow" aria-hidden="true">
                        <h2>Before you continue, we need some more details</h2>
                        <form name="userDetailsForm" id="userDetailsForm" class="enterUserDetails" method="POST">
                            <div id="step0StatusField" class="statusField"></div>
                            <label for="user_name">Full name<span class="red-text">*</span></label>
                            <input type="text" name="user_name" placeholder="Full name" required>

                            <label for="company">Company<span class="red-text">*</span></label>
                            <input type="text" name="company" placeholder="Company" required>

                            <label for="phone_number"> Phone Number<span class="red-text">*</span></label>
                            <input type="tel" name="phone_number" placeholder="Phone Number" required>

                            <label for="address_street">Street<span class="red-text">*</span></label>
                            <input type="text" name="address_street" placeholder="Street" required>

                            <div class="address-postal-number-holder">
                                <div class="address-postal">
                                    <label for="address_postal">Postal Code/ZIP<span class="red-text">*</span></label>
                                    <input type="text" name="address_postal" required>
                                </div>
                                
                                <div class="address-number">
                                    <label for="address_number">Number<span class="red-text">*</span></label>
                                    <input type="text" name="address_number" required>
                                </div>
                            </div>

                            <input type="button" class="submitBtn" aria-label="Continue" value="Continue" id="step0ContinueBtn">
                        </form>
                    </div>

                    <!--Content target selection-->
                    <div id="step1" class="defaultNoShow" aria-hidden="true">
                        <h2> Select where you want your content to be displayed </h2>

                    </div>

                    <!--Upload the content-->
                    <div id="step2" class="defaultNoShow" aria-hidden="true">

                    </div>

                    <!--Payment-->
                    <div id="step3" class="defaultNoShow" aria-hidden="true">

                    </div>
                </div>
            </div>
        </main>
        <script>
            TSM.loadAddContent();
        </script>
    </body>
</html>
