<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="theme-color" content="#ec008c">
        <meta name="author" content="Tobias de Bruijn">
        <meta name="keywords" content="mrfriendly, twinsight, media, advertisement, advertentie, twinsight-media, urinoir, video, reclame, ads, ad">
        <meta name="description" content="Upload videos naar uw Twinsight Media displays">
        <title> Twinsight Media - Dashboard </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="/dist/main.js"></script>
    </head>
    <body>
        <nav>
            <ul class="nav-root">
                <li><a href="https://twinsight.media" aria-label="Twinsight Media Website" target="blank">
                    <img class="flex-start" src="/img/TWINSIGHTMEDIA-logo184x54.png" width="184px" height="54px" alt="Twinsight Media Logo">
                </a></li>
                <li class="right-leftest flex-end"><a id="myaccountbtn" href="myaccount.html" class="nostylebtn">My Account</a></li>
                <li class="flex-end"><a id="logoutbtn" href="#" class="nostylebtn">Logout</a></li>
                <li class="blank"></li>
            </ul>
        </nav>
        <main>
            <div class="root">
                <div class="add-device">
                    <div class="content">
                        <h2>Add Device</h2>
                        <p id="errorMessage" class="errorMessage defaultNoShow"></p>
                        <form id="addDeviceForm">
                            <label for="deviceName">Name<span class="red-text">*</span></label>
                            <input type="text" name="deviceName" id="deviceName">

                            <label for="deviceDescription">Description</label>
                            <input type="text" name="deviceDescription" id="deviceDescription">
                            
                            <label for="serialNumber">Serial Number<span class="red-text">*</span></label>
                            <input type="text" name="serialNumber" id="serialNumber">

                            <label for="productCode">Product Code<span class="red-text">*</span></label>
                            <input type="text" name="productCode" id="productCode">
                        </form>
                        <div class="buttonHolder">
                            <button id="returnBtn">Return</button>
                            <button id="saveBtn">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            TSM.loadAddDevice();
        </script>
    </body>
</html>
