<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="theme-color" content="#ec008c">
        <meta name="author" content="Tobias de Bruijn">
        <meta name="keywords" content="mrfriendly, twinsight, media, advertisement, advertentie, twinsight-media, urinoir, video, reclame, ads, ad">
        <meta name="description" content="Upload videos naar uw Twinsight Media displays">
        <title> Twinsight Media - Dashboard </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="/dist/main.js"></script>
    </head>
    <body>
        <nav>
            <ul class="nav-root">
                <li><a href="https://twinsight.media" aria-label="Twinsight Media Website" target="blank">
                    <img class="flex-start" src="/img/TWINSIGHTMEDIA-logo184x54.png" width="184px" height="54px" alt="Twinsight Media Logo">
                </a></li>
                <li class="right-leftest flex-end"><a id="myaccountbtn" href="myaccount.html" class="nostylebtn">My Account</a></li>
                <li class="flex-end"><a id="logoutbtn" href="#" class="nostylebtn">Logout</a></li>
                <li class="blank"></li>
            </ul>
        </nav>
        <main>
            <div class="root">
                <div class="addContentTabs">
                    <div id="step0Tab">Personal Details</div>
                    <div id="step1Tab">Target selection</div>
                    <div id="step2Tab">Time selection</div>
                    <div id="step3Tab">Upload</div>
                </div>
                
                <div class="new-content-page-holder" id="contentHolder">
                    <!--Personal details-->
                    <div id="step0" class="defaultNoShow" aria-hidden="true">
                        <h2>Your Details</h2>
                        <form name="userDetailsForm" id="userDetailsForm" class="enterUserDetails" method="POST">
                            <div id="step0StatusField" class="statusField"></div>
                            <label for="full_name">Full name<span class="red-text">*</span></label>
                            <input type="text" name="full_name" placeholder="Full name" required>

                            <label for="company">Company<span class="red-text">*</span></label>
                            <input type="text" name="company" placeholder="Company" required>

                            <label for="phone_number"> Phone Number<span class="red-text">*</span></label>
                            <input type="tel" name="phone_number" placeholder="Phone Number" required>

                            <label for="address_street">Street<span class="red-text">*</span></label>
                            <input type="text" name="address_street" placeholder="Street" required>

                            <div class="address-postal-number-holder">
                                <div class="address-postal">
                                    <label for="address_postal">Postal Code/ZIP<span class="red-text">*</span></label>
                                    <input type="text" name="address_postal" required>
                                </div>
                                
                                <div class="address-number">
                                    <label for="address_number">Number<span class="red-text">*</span></label>
                                    <input type="text" name="address_number" required>
                                </div>
                            </div>

                            <label for="address-country">Country<span class="red-text">*</span></label>
                            <select id="address-country" name="address-country">
                                <option value="NULL">Select...</option>
                                <option value="NL">The Netherlands</option>
                            </select>
                        </form>
                        <div class="addContentBtnHolder">
                            <button class="continue-btn previous" aria-label="Back" id="step0PreviousBtn">Return</button>
                            <button class="continue-btn next" aria-label="Continue" id="step0ContinueBtn">Continue</button>
                        </div>
                    </div>

                    <!--Content target selection-->
                    <div id="step1" class="defaultNoShow" aria-hidden="true">
                        <h2> Select where you want your content to be displayed </h2>
                        <div id="step1ElementHolder"></div>
                        <div class="addContentBtnHolder">
                            <button class="continue-btn previous" aria-label="Back" id="step1PreviousBtn">Previous</button>
                            <button class="continue-btn next" aria-label="Continue" id="step1ContinueBtn">Continue</button>
                        </div>
                    </div>

                    <!--Content time selection -->
                    <div id="step2" class="defaultNoShow" aria-hidden="true">
                        <h2> Select when you want your content to be displayed</h2>
                        <div id="step2StatusField" class="statusField"></div>
                        <div id="step2ElementHolder">
                            <div id="step2DayBlockholder"></div>
                            <div id="step2TimeslotHolder"></div>
                        </div>

                        <button id="step2ResetBtn"> Reset </button>
                        <div class="addContentBtnHolder">
                            <button class="continue-btn previous" aria-label="Back" id="step2PreviousBtn">Previous</button>
                            <button class="continue-btn next" aria-label="Continue" id="step2ContinueBtn">Continue</button>
                        </div>
                    </div>

                    <!--Upload the content-->
                    <div id="step3" class="defaultNoShow" aria-hidden="true">
                        <h2>Upload your Content</h2>
                        <div id="step3StatusField" class="statusField"></div>
                        <form id="step3EnterVideoDetails">
                            <label for="videoName">Name<span class="red-text">*</span></label>
                            <input type="text" name="videoName" placeholder="Give your content a name so you can identify it later.">

                            <label for="videoDescription">Description</label>
                            <textarea type="text" name="videoDescription" rows="5" placeholder="Describe your content so you can identify it later."></textarea>
                        </form>
                        <form id="step3VideoUpload" hidden aria-hidden="true">
                            <input type="file" name="uploadContent" id="uploadContent" hidden aria-hidden="true" accept="video/*,image/*">
                        </form>
                        <div class="uploadHolder">
                            <button id='upload-btn'>Upload content</button>
                            <p id="step3UploadFileName"></p>
                        </div>
                        <div class="addContentBtnHolder">
                            <button class="continue-btn previous" aria-label="Back" id="step3PreviousBtn">Previous</button>
                            <button class="continue-btn next" aria-label="Continue" id="step3ContinueBtn">Continue</button>
                        </div>                    </div>

                    <!--Success screen-->
                    <div id="step4" class="defaultNoShow" aria-hidden="true">
                        <div id="step4StatusField"></div>
                        <div class="addContentBtnHolder">
                            <button class="continue-btn next" aria-label="Continue" id="step4ContinueBtn">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            TSM.loadAddContent();
        </script>
    </body>
</html>
