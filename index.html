<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="theme-color" content="#ec008c">
        <meta name="author" content="Tobias de Bruijn">
        <meta name="keywords" content="mrfriendly, twinsight, media, advertisement, advertentie, twinsight-media, urinoir, video, reclame, ads, ad">
        <meta name="description" content="Upload videos naar uw Twinsight Media displays">
        <title> Twinsight Media - Login</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="dist/main.js"></script>
    </head>
    <body>
        <main>
            <div class="root flex-center">
                <div class="login-container">
                    <form class="login-form" id="login" method="post" target="invisibleFrame">
                        <a href="https://twinsight.media/" target="blank" aria-label="Twinsight Media website">
                            <img src="static/TWINSIGHTMEDIA-logo184x54.png" width="184px" height="54px" alt="Twinsight media logo">
                        </a>

                        <span class="subtitle">Login</span>
                        <span class="alertbox" id="alertbox">You don't have JavaScript enabled!</span>

                        <input type="email" id="email" name="email" placeholder="E-Mail" autocomplete="email" aria-label="E-Mail address">
                        
                        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" aria-label="Password">

                        <button id="submit" class="submit">Login</button>
                    </form>
                </div>
            </div>
        </main>
        <iframe name="invisibleFrame" style="width:0;height:0;visibility:hidden;"></iframe>
        <script>
            TSM.setupLogin();
        </script>
    </body>
</html>
